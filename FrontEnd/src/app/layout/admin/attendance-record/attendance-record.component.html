<app-page-header [heading]="'Attendence Form'" [icon]="'fa-edit'"></app-page-header>
<form [formGroup]="myForm" novalidate style="height:300px; width:250px;">
	<span>Select Today Date </span>
	<my-date-picker name="mydate" [options]="myDatePickerOptions" formControlName="myDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
	<span>Enter Employee ID</span>
	<input type="text" class="form-control input-underline input-lg" formControlName="employeeID">
	<button class="btn rounded-btn" [disabled]="myForm.status == 'INVALID'" (click)="attendanceCheck()">Submit</button>
</form>
<div class="card mb-3" style="margin-top:-100px" *ngIf="isSubmit==true">
	<div class="card-block table-responsive">
		<table class="table" border="1x">
			<thead class="thead-inverse">
				<tr>
					<!--<th>#</th>-->
					<th>Employee Name</th>
					<th>Employee Type</th>
					<th>Employee ID</th>
					<th>Attendance</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let employee of attendanceData">
					<td>{{employee.employeeName}}</td>
					<td>{{employee.employeeType}}</td>
					<td>{{employee.employeeID}}</td>
					<td>Present</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
