<app-page-header [heading]="'Student Details'" [icon]="'fa-edit'"></app-page-header>
<form [formGroup]="myForm" novalidate>
	<table class="table">
		<tbody>
			<tr>
				<td><span>Enter Class</span>
					<input type="text" class="form-control input-underline input-lg" formControlName="class">
				</td>
			</tr>
		</tbody>
	</table>
	<button class="btn rounded-btn" [disabled]="myForm.status == 'INVALID'" (click)="submit()">Submit</button>
</form>

<div class="card mb-3">
	<div class="card-header">Total Students Registered : {{studentlength}}</div>
	<div class="card-block table-responsive">
		<table class="table display data-table text-nowrap" >
			<thead>
				<tr>
					<th>
						<div class="form-check">
							<input type="checkbox" class="form-check-input">
							<label class="form-check-label">ID</label>
						</div>
					</th>
					<!-- <th>Photo</th> -->
					<th>Name</th>
					<th>Gender</th>
					<th>Class</th>
					<th>Subject</th>
					<th>Section</th>
					<th>Address</th>
					<th>Phone</th>
					<th>E-mail</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let student of studentData">
					<td>
						<div class="form-check">
							<input type="checkbox" class="form-check-input">
							<label class="form-check-label"> {{student.QRno}} </label>
						</div>
					</td>
					<td> {{student.studentName}} </td>
					<td>Male</td>
					<td> {{student.class}} </td>
					<td>English</td>
					<td>A</td>
					<td>TA-107 Newyork</td>
					<td>+ 123 9988568</td>
					<td> {{student.email}} </td>
					 <td>
						<div class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<span class="flaticon-more-button-of-three-dots"></span>
							</a>
							<div class="dropdown-menu dropdown-menu-right">
								<a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
								<a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
								<a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
							</div>
						</div>
					</td>
				</tr>
            </tbody>
		</table>
	</div>
</div>
